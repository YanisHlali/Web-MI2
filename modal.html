<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <a href="#modal">Ouvrir la modale</a>

<div id="modal" class="modal">
  <div class="modal_content">
    <h1>Connexion</h1>
    <form action="/" method="POST">
        <div class="inputs">
            <input type="text" name="login" class="modal-input" />
            <input type="password" name="password" class="modal-input" />
        </div>
        <input type="submit" value="Valider" class="modal-submit" />
    </form>

    <p class="modal_close" onclick="() => history.back(); history.back()">&times;</p>
  </div>
</div>
</body>
</html>
